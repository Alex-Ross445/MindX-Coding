<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="overall">
        <div id="page">
            <div id="login">
                <h1>Đăng nhập</h1>
                <div id="inside">
                    <p class="text">Tài khoản Email</p>
                    <input type="text" placeholder="Nhập tài khoản Email">
                    <p class="text">Mật khẩu</p>
                    <input type="password" placeholder="Nhập mật khẩu">
                    <p id="forgot">Quên mật khẩu</p>
                    <button id="btn"><a href="mainpage.html">Đăng nhập</a></button>
                    <p id="new" onclick="changeright()">Tạo tài khoản mới</p>
                </div>
            </div>
            <div id="signup">
                <h1>Đăng kí vào </h1>
                <p id="old" onclick="changeleft()">Đã có tài khoản?</p>
                <div id="box">
                    <div id="google">
                        <img src="./img/google.svg" alt="">
                        <a href="https://accounts.google.com/signin/v2/identifier?hl=vi&continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dvi&ec=GAlA8wE&flowName=GlifWebSignIn&flowEntry=AddSession"
                            id="word">
                            <p>Đăng nhập bằng Google</p>
                        </a>
                    </div>
                    <a href="https://www.facebook.com/">
                        <div class="symbol" id="facebook">
                            <img class="img" src="./img/facebook.svg" alt="">
                        </div>
                    </a>
                    <a href="">
                        <div class="symbol" id="apple">
                            <img class="img" src="./img/apple.svg" alt="">
                        </div>
                    </a>
                </div>
                <p id="or"> -- Hoặc -- </p>
                <div id="log">
                    <div class="heading">
                        <p class="head">Họ và tên</p>
                        <input class="inp" type="text" placeholder="Nguyễn Văn A">
                    </div>
                    <div class="heading">
                        <p class="head">Tài khoản Email</p>
                        <input class="inp" type="text" placeholder="a@gmail.com">
                    </div>
                    <div class="heading">
                        <p class="head">Mật khẩu</p>
                        <input class="inp" type="password">
                    </div>
                    <div id="checkbox">
                        <input type="checkbox">
                        <span>Bằng việc tạo tài khoản, bạn đã đồng ý với</span>
                        <span class="blue" style="color: #e2edfd;">Chính sách Riêng tư, Điều lệ Sử dụng</span>
                        <span>và</span>
                        <span class="blue" style="color: #e2edfd;">Cài đặt Thông báo</span>
                        <span>của chúng tôi.</span>
                    </div>
                </div>
                <div id="footer">
                    <button id="dangki"><a href="mainpage.html">Đăng kí</a></button>
                </div>
            </div>
            <img id="side" status="open" src="./img/signin.png" alt="">
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
